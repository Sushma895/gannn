<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="scoreboard">
            <p>Your Score: <span id="playerScore">0</span></p>
            <p>AI Score: <span id="aiScore">0</span></p>
            <p>Rounds: <span id="rounds">0</span></p>
        </div>

        <div class="difficulty">
            <label for="difficulty">Choose Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <div class="choices">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>

        <div class="result">
            <p id="resultText"></p>
            <p>Your Choice: <span id="playerChoice"></span></p>
            <p>AI's Choice: <span id="aiChoice"></span></p>
        </div>

        <button id="resetGame">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
